<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Интернет-магазин трикотажных изделий ИП Минченко Татьяна Михайловна</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        ul,
        li {
            padding: 0;
            margin: 0;
        }

        .header,
        .footer {
            padding: 20px 0;
            background: #333336;
            color: #fff;
        }

        .header>div,
        .footer>div {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 32px;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
        }

        .logo:hover {
            color: #fff;
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav>ul {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav>ul>li {
            list-style: none;
            font-size: 20px;
            cursor: pointer;
        }

        .nav>ul>li>a {
            text-decoration: none;
            color: #fff;
        }

        .nav>ul>li>a:hover {
            color: #fff;
        }

        .nav>ul>li:hover {
            border-bottom: 1px solid #fff;
        }

        .nav>ul>li:not(:last-child) {
            margin-right: 20px;
        }

        .main-banner>img {
            height: calc(100vh - 88px);
            width: 100vw;
        }

        .banners {
            margin: 20px auto;
        }

        .banners-item:not(:last-child) {
            margin-bottom: 40px;
        }

        .banners-item>h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .contact>a {
            display: block;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            text-align: center;
        }

        .contact>a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                KNITWEAR
            </a>
            <nav class="nav">
                <ul>
                    <li><a href="#menProp">Мужские новинки</a></li>
                    <li><a href="#womenProp">Женские новинки</a></li>
                    <li><a href="#popular">Популярные товары</a></li>
                    <li><a href="/catalog.html">Каталог всех товаров</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-banner"><img src="../assets/img/banner.jpg" alt=""></div>
        <div class="container banners">
            <div class="banners-item">
                <h1>Мужские новинки</h1>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="menProp"></div>
            </div>
            <div class="banners-item">
                <h1>Женские новинки</h1>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="womenProp"></div>
            </div>
            <div class="banners-item">
                <h1>Популярные товары</h1>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="popular"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <a href="/" class="logo">
                KNITWEAR
            </a>
            <div class="contact">
                <a href="tel:+74932999999">+7 (4932) 99-99-99</a>
                <a href="mailto:test@test.ru">test@test.ru</a>
            </div>
        </div>
    </footer>

    <script>
        const menProp = document.getElementById('menProp')
        const womenProp = document.getElementById('womenProp')
        const popular = document.getElementById('popular')

        const a = `
            <div class="col">
                <div class="card h-100">
                    <img src="../assets/img/jin.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural
                            lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-dark w-100">Купить</button>
                    </div>
                </div>
            </div>
            `

        for (let i = 0; i < 4; i++) {
            menProp.innerHTML += a
        }

        for (let i = 0; i < 4; i++) {
            womenProp.innerHTML += a
        }

        for (let i = 0; i < 4; i++) {
            popular.innerHTML += a
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
