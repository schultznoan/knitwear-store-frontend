<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Софт-навигатор</title>
</head>

<body>
    <header class="header-wrapper">
        <div class="header container">
            <div class="header-logo">
                <a href="/"><img src="../assets/img/logo.svg"></a>
            </div>
            <div class="header-nav">
                <nav>
                    <ul>
                        <li><a href="/">Услуги</a></li>
                        <li><a href="/about.html">О компании</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main container">
        <section class="main-section">
            <div>
                <div class="row mb-3">
                    <label for="checkoutFIO" class="col-sm-2 col-form-label">ФИО</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="checkoutFIO">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="checkoutEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="checkoutEmail">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="checkoutPhone" class="col-sm-2 col-form-label">Номер телефона</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="checkoutPhone">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="checkoutCom" class="col-sm-2 col-form-label">Комментарий</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="checkoutCom" rows="3"></textarea>
                    </div>
                  </div>
                <button type="submit" class="btn btn-primary" id="submit">Оформить заявку</button>
                </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
